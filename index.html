<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta property="og:title" content="HTML5 音樂播放器" />
        <meta property="og:description" content="引用隨著 HTML5 所打造的輕量級、零依賴的開源音樂播放器 Amplitude.js，允許設計人員通過網頁完全控制其音樂播放器的外觀。" />
        <meta property="og:locale" content="zh_TW" />
        <meta property="og:type" content="website" />
        <link rel="stylesheet" type="text/css" href="css/html5-audio-player.css" />
        <title>HTML5 音樂播放器</title>
    </head>
    <body>
        <div id="blue-playlist-container">
            <div id="amplitude-player">
                <div id="amplitude-left">
                    <img data-amplitude-song-info="cover_art_url" class="album-art" />
                    <div class="amplitude-visualization" id="large-visualization"></div>
                    <div id="player-left-bottom">
                        <div id="time-container">
                            <span class="current-time"> <span class="amplitude-current-minutes"></span>:<span class="amplitude-current-seconds"></span> </span>
                            <div id="progress-container">
                                <div class="amplitude-wave-form"></div>
                                <input type="range" class="amplitude-song-slider" />
                                <progress id="song-played-progress" class="amplitude-song-played-progress"></progress>
                                <progress id="song-buffered-progress" class="amplitude-buffered-progress" value="0"></progress>
                            </div>
                            <span class="duration"> <span class="amplitude-duration-minutes"></span>:<span class="amplitude-duration-seconds"></span> </span>
                        </div>

                        <div id="control-container">
                            <div id="repeat-container">
                                <div class="amplitude-repeat" id="repeat"></div>
                                <div class="amplitude-shuffle amplitude-shuffle-off" id="shuffle"></div>
                            </div>

                            <div id="central-control-container">
                                <div id="central-controls">
                                    <div class="amplitude-prev" id="previous"></div>
                                    <div class="amplitude-play-pause" id="play-pause"></div>
                                    <div class="amplitude-next" id="next"></div>
                                </div>
                            </div>

                            <div id="volume-container">
                                <div class="volume-controls">
                                    <div class="amplitude-mute amplitude-not-muted"></div>
                                    <input type="range" class="amplitude-volume-slider" />
                                    <div class="ms-range-fix"></div>
                                </div>
                                <div class="amplitude-shuffle amplitude-shuffle-off" id="shuffle-right"></div>
                            </div>
                        </div>

                        <div id="meta-container">
                            <span data-amplitude-song-info="name" class="song-name"></span>

                            <div class="song-artist-album">
                                <span data-amplitude-song-info="artist"></span>
                                <span data-amplitude-song-info="album"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="amplitude-right">
                    <div class="song amplitude-song-container amplitude-play-pause" data-amplitude-song-index="0">
                        <div class="song-now-playing-icon-container">
                            <div class="play-button-container"></div>
                            <img class="now-playing" src="images/now-playing.svg" />
                        </div>
                        <div class="song-meta-data">
                            <span class="song-title">Fantastic</span>
                            <span class="song-artist">鈴木あみ</span>
                        </div>
                        <a href="" class="bandcamp-link" target="_blank">
                            <img class="bandcamp-grey" src="images/bandcamp-white.svg" />
                            <img class="bandcamp-white" src="images/bandcamp-white.svg" />
                        </a>
                        <span class="song-duration">4:46</span>
                    </div>
                    <div class="song amplitude-song-container amplitude-play-pause" data-amplitude-song-index="1">
                        <div class="song-now-playing-icon-container">
                            <div class="play-button-container"></div>
                            <img class="now-playing" src="images/now-playing.svg" />
                        </div>
                        <div class="song-meta-data">
                            <span class="song-title">JUST DREAM ON</span>
                            <span class="song-artist">諸岡ケンジ&JACK BITES</span>
                        </div>
                        <a href="" target="_blank">
                            <img class="bandcamp-grey" src="images/bandcamp-white.svg" />
                            <img class="bandcamp-white" src="images/bandcamp-white.svg" />
                        </a>
                        <span class="song-duration">4:20</span>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/amplitudejs/5.2.0/amplitude.min.js" defer></script>
        <script src="js/html5-audio-player.js" defer></script>
    </body>
</html>
